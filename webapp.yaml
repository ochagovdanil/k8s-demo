apiVersion: apps/v1
kind: Deployment
metadata:
    name: webapp-deployment
    labels:
        app: webapp
spec:
    replicas: 1
    selector:
        matchLabels:
            app: webapp
    template:
        metadata:
            labels:
                app: webapp
        spec:
            containers:
                - name: webapp
                  image: nanajanashia/k8s-demo-app:v1.0
                  ports:
                      - containerPort: 3000
                  env:
                      - name: USER_NAME
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: mongo-user
                      - name: USER_PWD
                        valueFrom:
                            secretKeyRef:
                                name: mongo-secret
                                key: mongo-password
                      - name: DB_URL
                        valueFrom:
                            configMapKeyRef:
                                name: mongo-config
                                key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
    name: webapp-service
spec:
    type: NodePort # Make this service external (default=ClusterIP)
    selector:
        app: webapp
    ports:
        - protocol: TCP
          port: 3000 # Service port
          targetPort: 3000 # Pod port
          nodePort: 30100 # Must be in a range of 30_000 - 32_767
